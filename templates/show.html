<!doctype html>
<html lang="en">
<head>
    {% load  static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Details</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<h1 style="text-align: center; font-weight: bold">Student Details</h1>
<table class="table table-info" style="margin: 0 auto">
    <thead class="table-dark">
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    {% for student in students %}
    <tr>
        <td>{{ student.firstname }}</td>
        <td>{{ student.lastname }}</td>
        <td>{{ student.email }}</td>
        <td>
            <a href="edit/{{ student.id}}" class="btn btn-warning">EDIT</a>
            <a href="delete/{{ student.id}}" class="btn btn-danger">DELETE</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<br>

<center><a href="/index" class="btn btn-primary">Add New Student</a></center>

</body>
</html>
