{#{% extends 'base.html' %} {#inheritance in django#}
{#{% block body %}#}

<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Form</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<h1 style="text-align: center;">Enter Details</h1><br><br>
<form method="POST" action="/index/">
    {% csrf_token %}
    <div class="row">
        <div class="col">
            <label for="fname">Student Firstname :</label>
        </div>
        <div class="col">
            {{ form.firstname }}
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col">
            <label for="lname">Student Lastname :</label>
        </div>
        <div class="col">
            {{ form.lastname }}
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col">
            <label for="email">Email Address :</label>
        </div>
        <div class="col">
            {{ form.email }}
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-dark text-white">Submit</button>
</form>
</body>
</html>

{#{% endblock %}#}
